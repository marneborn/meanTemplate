<section class="row ng-scope">
  <h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
  <div class="col-md-12 text-center">
	<a href="/auth/facebook" class="undecorated-link">
	  <img src="/images/user/buttons/facebook.png">
	</a>
	<a href="/auth/twitter" class="undecorated-link">
	  <img src="/images/user/buttons/twitter.png">
	</a>
	<a href="/auth/google" class="undecorated-link">
	  <img src="/images/user/buttons/google.png">
	</a>
	<a href="/auth/linkedin" class="undecorated-link">
	  <img src="/images/user/buttons/linkedin.png">
	</a>
	<a href="/auth/github" class="undecorated-link">
	  <img src="/images/user/buttons/github.png">
	</a>
  </div>
  <h3 class="col-md-12 text-center">Or with your account</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
	<form data-ng-submit="signin()" class="signin form-horizontal ng-pristine ng-valid" autocomplete="off">
	  <fieldset>
		<div class="form-group">
		  <label for="username">Username</label>
		  <input type="text" id="username" name="username" class="form-control ng-pristine ng-valid" data-ng-model="credentials.username" placeholder="Username">
		</div>
		<div class="form-group">
		  <label for="password">Password</label>
		  <input type="password" id="password" name="password" class="form-control ng-pristine ng-valid" data-ng-model="credentials.password" placeholder="Password">
		</div>
		<div class="text-center form-group">
		  <button type="submit" class="btn btn-primary">Sign in</button>&nbsp; or&nbsp;
		  <a href="/#!/signup">Sign up</a>
		</div>
		<div class="forgot-password">
		  <a href="/#!/password/forgot">Forgot your password?</a>
		</div>
		<div data-ng-show="error" class="text-center text-danger ng-hide">
		  <strong data-ng-bind="error" class="ng-binding"></strong>
		</div>
	  </fieldset>
	</form>
  </div>
</section>
