<section class="row data-ng-scope">

  <h3 class="col-xs-12 text-center">Sign up using your social accounts</h3>
  <div class="col-xs-12 text-center">
    <a href="auth/facebook" class="undecorated-link">
      <img src="images/user/buttons/facebook.png" alt="facebook">
    </a>
    <a href="auth/google" class="undecorated-link">
      <img src="images/user/buttons/google.png" alt="google">
    </a>
    <a href="auth/linkedin" class="undecorated-link">
      <img src="images/user/buttons/linkedin.png" alt="linkedin">
    </a>
    <a href="auth/github" class="undecorated-link">
      <img src="images/user/buttons/github.png" alt="github">
    </a>
  </div>

  <h3 class="col-xs-12 text-center">Or create an account with us</h3>

  <div class="col-xs-12">

    <div data.ng-show="signup.errors.length > 0" class="row">
      <div data-ng-repeat="err in signup.errors" class="col-xs-12 col-sm-offset-3 col-sm-6 alert alert-danger">{{err}}</div>
    </div>
    
    <form novalidate name="signup.form" data-ng-submit="signup.signup()" class="form-horizontal" role="form">

      <!-- Autocomplete is done on the first password + previous inputs, fake it out by puttin extras in here -->
      <div style="display:none">
        <input>
        <input type="password">
      </div>

      <div class="form-group ng-invalid" data-ng-class="{ 'has-error': signup.form.username.$dirty && signup.form.username.$error.required }">
        <label for="username" class="hidden-xs col-sm-offset-2 col-sm-2 control-label">Username</label>
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4">
          <input type="text" name="username" class="form-control" data-ng-model="signup.username" required placeholder="Username" />
        </div>
        <span data-ng-show="signup.form.username.$dirty && signup.form.username.$error.required" class="help-block">Username is required</span>
      </div>

      <div class="form-group ng-invalid" data-ng-class="{ 'has-error': signup.form.email.$dirty && (signup.form.email.$error.required || signup.form.email.$error.email) }">
        <label for="email" class="hidden-xs col-sm-offset-2 col-sm-2 control-label">Email</label>
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4">
          <input type="email" name="email" class="form-control" data-ng-model="signup.email" required placeholder="user@example.com" />
        </div>
        <span data-ng-show="signup.form.email.$dirty && signup.form.email.$error.required" class="help-block">Email is required</span>
        <span data-ng-show="signup.form.email.$dirty && signup.form.email.$error.email" class="help-block">Invalid email</span>
      </div>

      <div class="form-group" data-ng-class="{ 'has-error': signup.form.password.$dirty && (signup.form.password.$error.required || signup.form.password.$error.minlength) }">
        <label for="password"  class="hidden-xs col-sm-offset-2 col-sm-2 control-label">Password</label>
        <div class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-4">
          <input type="password" name="password" class="form-control" data-ng-model="signup.password" required data-ng-minlength="6" placeholder="a secret" />
        </div>
        <span data-ng-show="signup.form.password.$dirty && signup.form.password.$error.required"  class="help-block">Password is required</span>
        <span data-ng-show="signup.form.password.$dirty && signup.form.password.$error.minlength" class="help-block">Password is too short</span>

      </div>

      <div class="form-actions text-center">
        <button type="submit" data-ng-disabled="signup.form.$invalid || signup.dataLoading" class="btn btn-primary">Create</button>
        &nbsp; or&nbsp;
        <a href="/#/user/signin">Login</a>
      </div>
    </form>
  </div>
</section>
