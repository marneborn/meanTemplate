<section class="row ng-scope signin-form">

  <mng-coverup ng-if="signin.dataLoading">
    <img src="/images/spinner1.gif" />
  </mng-coverup>

  <h3 class="col-xs-12 text-center">Sign in using your social accounts</h3>
  <div class="col-xs-12 text-center">
	<a href="/auth/facebook" class="undecorated-link">
	  <img src="images/user/buttons/facebook.png">
	</a>
	<a href="/auth/google" class="undecorated-link">
	  <img src="images/user/buttons/google.png">
	</a>
	<a href="/auth/linkedin" class="undecorated-link">
	  <img src="images/user/buttons/linkedin.png">
	</a>
	<a href="/auth/github" class="undecorated-link">
	  <img src="images/user/buttons/github.png">
	</a>
  </div>
  <h3 class="col-xs-12 text-center">Or with your account</h3>
  <div class="col-xs-12">

    <div class="row">
      <div ng-show="signin.error" class="col-xs-12 col-sm-offset-3 col-sm-6 alert alert-danger">{{signin.error}}</div>
    </div>

    <form novalidate name="signin.form" ng-submit="signin.signin()" class="form-horizontal" role="form">

      <div class="form-group ng-invalid" ng-class="{ 'has-error': signin.form.username.$dirty && signin.form.username.$error.required }">
        <label for="username" class="hidden-xs col-sm-offset-2 col-sm-2 control-label">Username</label>
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4">
          <input type="text" name="username" class="form-control" ng-model="signin.username" required placeholder="Username" />
        </div>
        <span ng-show="signin.form.username.$dirty && signin.form.username.$error.required" class="help-block">Username is required</span>
      </div>

      <div class="form-group" ng-class="{ 'has-error': signin.form.password.$dirty && (signin.form.password.$error.required || signin.form.password.$error.minlength) }">
        <label for="password"  class="hidden-xs col-sm-offset-2 col-sm-2 control-label">Password</label>
        <div class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-4">
          <input type="password" name="password" class="form-control" ng-model="signin.password" required ng-minlength="6" placeholder="a secret"/>
        </div>
        <span ng-show="signin.form.password.$dirty && signin.form.password.$error.required"  class="help-block">Password is required</span>
        <span ng-show="signin.form.password.$dirty && signin.form.password.$error.minlength" class="help-block">Password is too short</span>

      </div>

      <div class="form-actions text-center">

	    <div class="forgot-password">
		  <a href="/#/user/start_reset_password">Forgot your password?</a>
	    </div>

		<button type="submit" data-ng-disabled="signin.form.$invalid || signin.dataLoading" class="btn btn-primary">Sign in</button>
        &nbsp; or&nbsp;
		<a href="/#/user/signup">Sign up</a>
      </div>
    </form>
  </div>
</section>
