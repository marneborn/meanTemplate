<div class="header" data-ng-controller="headerController as header">

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-ng-init="header.navCollapsed = true" ng-click="header.navCollapsed = !header.navCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="pull-left logo navbar-brand" href="#"> {{ header.appName }} </a>
      </div>

      <div id="navbar" class="navbar-collapse collapse" uib-collapse="header.navCollapsed">
        <!-- FIXME: remove isLoggedIn and username -->
        <ul data-ng-if="!header.isLoggedIn()" class="nav navbar-nav navbar-right">
          <li data-ng-class="{ active : header.isActive('/user/signup')}"> <a data-ng-href="#/user/signup" data-ng-click="header.navCollapsed = true">Sign Up</a></li>
          <li data-ng-class="{ active : header.isActive('/user/signin')}"> <a data-ng-href="#/user/signin" data-ng-click="header.navCollapsed = true">Login</a></li>
        </ul>

        <ul data-ng-if="header.isLoggedIn()" class="nav navbar-nav navbar-right">
          <li data-ng-class="{ active : header.isActive('/')}"><a href="#/shop">Shop</a></li>
          <li data-ng-class="{ active : header.isActive('/user/profile')}"><a href="#/user/profile">Profile</a></li>
          <li data-ng-click="header.doLogout()"> <a data-ng-href="#/">Logout</a></li>
        </ul>
      </div>

    </div>
  </nav>
</div>
