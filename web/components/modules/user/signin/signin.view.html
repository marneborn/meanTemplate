<section class="row ng-scope">
  <h3 class="col-xs-12 text-center">Sign in using your social accounts</h3>
  <div class="col-xs-12 text-center">
	<a href="/auth/facebook" class="undecorated-link">
	  <img src="/images/user/buttons/facebook.png">
	</a>
	<a href="/auth/twitter" class="undecorated-link">
	  <img src="/images/user/buttons/twitter.png">
	</a>
	<a href="/auth/google" class="undecorated-link">
	  <img src="/images/user/buttons/google.png">
	</a>
	<a href="/auth/linkedin" class="undecorated-link">
	  <img src="/images/user/buttons/linkedin.png">
	</a>
	<a href="/auth/github" class="undecorated-link">
	  <img src="/images/user/buttons/github.png">
	</a>
  </div>
  <h3 class="col-xs-12 text-center">Or with your account</h3>
  <div class="col-xs-12">
    <div class="row">
      <div data-ng-show="vm.showError && vm.error" class="col-sm-offset-3 col-sm-6 alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-ng-click="vm.showError = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    <strong class="text-danger" data-ng-bind="vm.error"></strong>
      </div>
    </div>
	<form data-ng-if="vm.checkForm()" name="signinForm" data-ng-submit="vm.signin()" class="signin form-horizontal ng-pristine ng-valid" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="username" class="hidden-xs col-sm-offset-2 col-sm-2 control-label">Username</label>
          <div class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-4">
		    <input type="text" name="username" class="form-control ng-pristine ng-valid" data-ng-model="vm.credentials.username" placeholder="Username">
          </div>
          <div class="cols-xs-1">
            <span data-ng-show="vm.usernameOK" class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
            <span data-ng-hide="vm.usernameOK" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="hidden-xs col-sm-offset-2 col-sm-2 control-label">Password</label>
          <div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4">
		    <input type="password" name="password" class="form-control ng-pristine ng-valid" data-ng-model="vm.credentials.password" placeholder="Password">
          </div>
          
          <div class="col-xs-12 col-sm-2" role="alert">
            <strong class="text-danger"> {{ vm.passwordErr }} </strong>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-7">
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
	      <div class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-7 forgot-password">
		    <a href="/#/user/start_reset_password">Forgot your password?</a>
	      </div>
        </div>
        <br>
	    <div class="text-center form-group">
		  <button data-ng-disabled="!vm.formOK" type="submit" class="btn btn-primary">Sign in</button>
          &nbsp; or&nbsp;
		  <a href="/#/user/signup">Sign up</a>
	    </div>
      </fieldset>
    </form>
  </div>
</section>
